---
- name: Deploy StudyShare Application
  hosts: app_servers
  become: yes
  vars:
    app_name: studyshare
    app_dir: /opt/studyshare
    docker_compose_version: "2.21.0"

  tasks:
    - name: Fix Docker repository conflicts
      shell: |
        rm -f /etc/apt/sources.list.d/docker.list
        rm -f /etc/apt/sources.list.d/docker.list.save
        rm -f /usr/share/keyrings/docker-archive-keyring.gpg
        rm -f /etc/apt/keyrings/docker.gpg
        apt-get clean
      ignore_errors: yes

    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Remove snap Docker if present
      snap:
        name: docker
        state: absent
      ignore_errors: yes

    - name: Remove all Docker packages
      shell: |
        apt-get remove -y docker docker-engine docker.io containerd runc containerd.io docker-ce docker-ce-cli docker-compose-plugin
        apt-get autoremove -y
        apt-get autoclean
        rm -f /etc/apt/sources.list.d/docker*
        rm -f /usr/share/keyrings/docker*
        rm -f /etc/apt/keyrings/docker*
        apt-get update
      ignore_errors: yes

    - name: Install Docker from Ubuntu repository
      apt:
        name:
          - docker.io
          - docker-compose
          - awscli
          - unzip
          - curl
        state: present
        update_cache: yes

    - name: Stop Docker services
      shell: |
        systemctl stop docker.socket || true
        systemctl stop docker || true
        systemctl stop containerd || true
      ignore_errors: yes

    - name: Clean Docker data
      shell: |
        rm -rf /var/lib/docker/* || true
        rm -rf /var/lib/containerd/* || true
      ignore_errors: yes

    - name: Start containerd first
      shell: |
        systemctl daemon-reload
        systemctl enable containerd
        systemctl start containerd
        sleep 3
      become: yes

    - name: Start Docker service
      shell: |
        systemctl enable docker
        systemctl start docker
        sleep 5
      become: yes

    - name: Verify Docker is running
      shell: docker --version
      become_user: ubuntu
      retries: 3
      delay: 5

    - name: Add ubuntu user to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes

    - name: Reset ssh connection to allow user changes to affect ansible user
      meta: reset_connection

    - name: Create application directory
      file:
        path: "{{ app_dir }}"
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: '0755'

    - name: Configure AWS credentials
      shell: |
        mkdir -p /home/ubuntu/.aws
        echo "[default]" > /home/ubuntu/.aws/credentials
        echo "aws_access_key_id = $AWS_ACCESS_KEY_ID" >> /home/ubuntu/.aws/credentials
        echo "aws_secret_access_key = $AWS_SECRET_ACCESS_KEY" >> /home/ubuntu/.aws/credentials
        echo "[default]" > /home/ubuntu/.aws/config
        echo "region = {{ aws_region }}" >> /home/ubuntu/.aws/config
        chown -R ubuntu:ubuntu /home/ubuntu/.aws
      become: yes



    - name: Login to ECR
      shell: |
        aws ecr get-login-password --region {{ aws_region }} | docker login --username AWS --password-stdin {{ ecr_repository_url.split('/')[0] }}
      become_user: ubuntu
      environment:
        AWS_ACCESS_KEY_ID: "{{ aws_access_key_id }}"
        AWS_SECRET_ACCESS_KEY: "{{ aws_secret_access_key }}"
        AWS_DEFAULT_REGION: "{{ aws_region }}"

    - name: Create docker-compose.yml
      template:
        src: docker-compose.yml.j2
        dest: "{{ app_dir }}/docker-compose.yml"
        owner: ubuntu
        group: ubuntu
        mode: '0644'



    - name: Verify docker-compose.yml exists
      stat:
        path: "{{ app_dir }}/docker-compose.yml"
      register: compose_file

    - name: Display compose file content
      shell: cat {{ app_dir }}/docker-compose.yml
      when: compose_file.stat.exists

    - name: Clean and clone repository
      shell: |
        rm -rf {{ app_dir }}/studyshare
        cd {{ app_dir }}
        git clone https://github.com/Ajang-Deng98/studyshare.git
      become_user: ubuntu

    - name: Debug - Check repository structure
      shell: |
        echo "=== Repository structure ==="
        find {{ app_dir }}/studyshare -name "Dockerfile" -type f
        echo "=== All directories ==="
        find {{ app_dir }}/studyshare -type d
        echo "=== Backend directory contents ==="
        ls -la {{ app_dir }}/studyshare/backend/ 2>/dev/null || echo "Backend directory not found"
        echo "=== Frontend directory contents ==="
        ls -la {{ app_dir }}/studyshare/frontend/ 2>/dev/null || echo "Frontend directory not found"
      become_user: ubuntu
      register: debug_output

    - name: Display debug output
      debug:
        var: debug_output.stdout_lines

    - name: Set proper permissions on repository
      file:
        path: "{{ app_dir }}/studyshare"
        owner: ubuntu
        group: ubuntu
        recurse: yes
        mode: '0755'

    - name: Create backend Dockerfile if missing
      copy:
        content: |
          FROM python:3.11-slim
          ENV PYTHONDONTWRITEBYTECODE=1 \
              PYTHONUNBUFFERED=1 \
              PIP_NO_CACHE_DIR=1 \
              PIP_DISABLE_PIP_VERSION_CHECK=1
          RUN groupadd -r appuser && useradd -r -g appuser appuser
          WORKDIR /app
          RUN apt-get update && apt-get install -y \
              --no-install-recommends \
              && rm -rf /var/lib/apt/lists/* || true
          COPY requirements.txt .
          RUN pip install --no-cache-dir -r requirements.txt
          COPY . .
          RUN mkdir -p media static && \
              chown -R appuser:appuser /app
          USER appuser
          EXPOSE 8000
          CMD ["python", "manage.py", "runserver", "0.0.0.0:8000"]
        dest: "{{ app_dir }}/studyshare/backend/Dockerfile"
        owner: ubuntu
        group: ubuntu
        mode: '0644'
      when: not (ansible_stat_result.stat.exists | default(false))

    - name: Check if backend Dockerfile exists
      stat:
        path: "{{ app_dir }}/studyshare/backend/Dockerfile"
      register: backend_dockerfile



    - name: Pull application images from ECR
      shell: |
        # Remove any existing images
        docker rmi studyshare-app:latest || true
        docker rmi {{ ecr_repository_url }}:{{ app_version }} || true
        # Pull fresh image
        docker pull {{ ecr_repository_url }}:{{ app_version }}
        docker tag {{ ecr_repository_url }}:{{ app_version }} studyshare-app:latest
        # Verify image
        docker images | grep studyshare-app
      become_user: ubuntu
      environment:
        AWS_ACCESS_KEY_ID: "{{ aws_access_key_id }}"
        AWS_SECRET_ACCESS_KEY: "{{ aws_secret_access_key }}"
        AWS_DEFAULT_REGION: "{{ aws_region }}"

    - name: Aggressive Docker cleanup
      shell: |
        docker stop $(docker ps -aq) || true
        docker rm $(docker ps -aq) || true
        docker network prune -f || true
        docker system prune -af --volumes || true
        systemctl restart docker
        sleep 10
      become: yes
      ignore_errors: yes

    - name: Login to AWS ECR
      shell: |
        aws ecr get-login-password --region us-east-1 | \
        docker login --username AWS --password-stdin 436119632580.dkr.ecr.us-east-1.amazonaws.com
      args:
        executable: /bin/bash
      become_user: ubuntu
      environment:
        AWS_ACCESS_KEY_ID: "{{ aws_access_key_id }}"
        AWS_SECRET_ACCESS_KEY: "{{ aws_secret_access_key }}"
        AWS_DEFAULT_REGION: "{{ aws_region }}"

    - name: Pull latest app image from ECR
      shell: |
        docker pull 436119632580.dkr.ecr.us-east-1.amazonaws.com/studyshare-app:latest
      args:
        executable: /bin/bash
      become_user: ubuntu

    - name: Stop system nginx
      shell: |
        systemctl stop nginx || true
        systemctl disable nginx || true
        pkill -f nginx || true
      become: yes
      ignore_errors: yes

    - name: Start application
      shell: |
        docker stop studyshare-app || true
        docker rm studyshare-app || true
        docker run -d --name studyshare-app --network host \
          -e DEBUG=False \
          -e DB_HOST="{{ db_host }}" \
          -e DB_NAME="studyshare" \
          -e DB_USER="{{ db_user }}" \
          -e DB_PASSWORD="{{ db_password }}" \
          -e DB_PORT=5432 \
          -e SECRET_KEY="{{ vault_secret_key }}" \
          -e ALLOWED_HOSTS="*" \
          436119632580.dkr.ecr.us-east-1.amazonaws.com/studyshare-app:latest
      args:
        executable: /bin/bash
      become_user: ubuntu

    - name: Check container status and logs
      shell: |
        echo "=== Container Status ==="
        docker ps -a
        echo "=== Container Logs ==="
        docker logs studyshare-app --tail 50 || echo "No logs available"
        echo "=== Port Status ==="
        netstat -tlnp | grep :80 || echo "Port 80 not listening"
        netstat -tlnp | grep :8000 || echo "Port 8000 not listening"
        echo "=== Test Connection ==="
        curl -I http://localhost/ || echo "Connection failed"
      become_user: ubuntu
      ignore_errors: yes
      register: debug_output

    - name: Display debug information
      debug:
        var: debug_output.stdout_lines

    - name: Restart container if not healthy
      shell: |
        cd {{ app_dir }}
        if ! docker ps | grep -q studyshare-app; then
          echo "Container not running, restarting..."
          docker-compose down
          docker-compose up -d
          sleep 15
        fi
      become_user: ubuntu
      ignore_errors: yes
