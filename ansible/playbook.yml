---
- name: Deploy StudyShare Application
  hosts: app_servers
  become: yes
  vars:
    app_name: studyshare
    app_dir: /opt/studyshare
    docker_compose_version: "2.21.0"

  tasks:
    - name: Fix Docker repository conflicts
      shell: |
        rm -f /etc/apt/sources.list.d/docker.list
        rm -f /etc/apt/sources.list.d/docker.list.save
        rm -f /usr/share/keyrings/docker-archive-keyring.gpg
        rm -f /etc/apt/keyrings/docker.gpg
        apt-get clean
      ignore_errors: yes

    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Remove snap Docker if present
      snap:
        name: docker
        state: absent
      ignore_errors: yes

    - name: Remove all Docker packages
      shell: |
        apt-get remove -y docker docker-engine docker.io containerd runc containerd.io docker-ce docker-ce-cli docker-compose-plugin
        apt-get autoremove -y
        apt-get autoclean
        rm -f /etc/apt/sources.list.d/docker*
        rm -f /usr/share/keyrings/docker*
        rm -f /etc/apt/keyrings/docker*
        apt-get update
      ignore_errors: yes

    - name: Install Docker from Ubuntu repository
      apt:
        name:
          - docker.io
          - docker-compose
          - awscli
          - unzip
          - curl
        state: present
        update_cache: yes

    - name: Check Docker service status
      shell: systemctl status docker
      register: docker_status
      ignore_errors: yes

    - name: Debug Docker service
      debug:
        var: docker_status

    - name: Fix Docker service if needed
      shell: |
        systemctl daemon-reload
        systemctl reset-failed docker
        systemctl start docker
      ignore_errors: yes

    - name: Start and enable Docker
      systemd:
        name: docker
        state: started
        enabled: yes
        daemon_reload: yes

    - name: Add ubuntu user to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes

    - name: Reset ssh connection to allow user changes to affect ansible user
      meta: reset_connection

    - name: Create application directory
      file:
        path: "{{ app_dir }}"
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: '0755'

    - name: Build application locally
      shell: |
        TOKEN=$(curl -X PUT "http://169.254.169.254/latest/api/token" -H "X-aws-ec2-metadata-token-ttl-seconds: 21600")
        ROLE_NAME=$(curl -H "X-aws-ec2-metadata-token: $TOKEN" http://169.254.169.254/latest/meta-data/iam/security-credentials/)
        if [ ! -z "$ROLE_NAME" ]; then
          echo "Using IAM role: $ROLE_NAME"
        else
          echo "No IAM role found, configuring temporary credentials"
          mkdir -p /home/ubuntu/.aws
          echo "[default]" > /home/ubuntu/.aws/credentials
          echo "aws_access_key_id = PLACEHOLDER" >> /home/ubuntu/.aws/credentials
          echo "aws_secret_access_key = PLACEHOLDER" >> /home/ubuntu/.aws/credentials
          echo "[default]" > /home/ubuntu/.aws/config
          echo "region = {{ aws_region }}" >> /home/ubuntu/.aws/config
          chown -R ubuntu:ubuntu /home/ubuntu/.aws
        fi
      become: yes

    - name: Login to ECR
      shell: |
        aws ecr get-login-password --region {{ aws_region }} | docker login --username AWS --password-stdin {{ ecr_repository_url }}
      become_user: ubuntu
      environment:
        AWS_DEFAULT_REGION: "{{ aws_region }}"

    - name: Create docker-compose.yml
      template:
        src: docker-compose.yml.j2
        dest: "{{ app_dir }}/docker-compose.yml"
        owner: ubuntu
        group: ubuntu
        mode: '0644'

    - name: Verify docker-compose.yml exists
      stat:
        path: "{{ app_dir }}/docker-compose.yml"
      register: compose_file

    - name: Display compose file content
      shell: cat {{ app_dir }}/docker-compose.yml
      when: compose_file.stat.exists

    - name: Clean and clone repository
      shell: |
        rm -rf {{ app_dir }}/studyshare
        cd {{ app_dir }}
        git clone https://github.com/Ajang-Deng98/studyshare.git
      become_user: ubuntu

    - name: Debug - Check repository structure
      shell: |
        echo "=== Repository structure ==="
        find {{ app_dir }}/studyshare -name "Dockerfile" -type f
        echo "=== All directories ==="
        find {{ app_dir }}/studyshare -type d
        echo "=== Backend directory contents ==="
        ls -la {{ app_dir }}/studyshare/backend/ 2>/dev/null || echo "Backend directory not found"
        echo "=== Frontend directory contents ==="
        ls -la {{ app_dir }}/studyshare/frontend/ 2>/dev/null || echo "Frontend directory not found"
      become_user: ubuntu
      register: debug_output

    - name: Display debug output
      debug:
        var: debug_output.stdout_lines

    - name: Set proper permissions on repository
      file:
        path: "{{ app_dir }}/studyshare"
        owner: ubuntu
        group: ubuntu
        recurse: yes
        mode: '0755'

    - name: Create backend Dockerfile if missing
      copy:
        content: |
          FROM python:3.11-slim
          ENV PYTHONDONTWRITEBYTECODE=1 \
              PYTHONUNBUFFERED=1 \
              PIP_NO_CACHE_DIR=1 \
              PIP_DISABLE_PIP_VERSION_CHECK=1
          RUN groupadd -r appuser && useradd -r -g appuser appuser
          WORKDIR /app
          RUN apt-get update && apt-get install -y \
              --no-install-recommends \
              && rm -rf /var/lib/apt/lists/* || true
          COPY requirements.txt .
          RUN pip install --no-cache-dir -r requirements.txt
          COPY . .
          RUN mkdir -p media static && \
              chown -R appuser:appuser /app
          USER appuser
          EXPOSE 8000
          CMD ["python", "manage.py", "runserver", "0.0.0.0:8000"]
        dest: "{{ app_dir }}/studyshare/backend/Dockerfile"
        owner: ubuntu
        group: ubuntu
        mode: '0644'
      when: not (ansible_stat_result.stat.exists | default(false))

    - name: Check if backend Dockerfile exists
      stat:
        path: "{{ app_dir }}/studyshare/backend/Dockerfile"
      register: backend_dockerfile

    - name: Build backend Docker image
      shell: |
        cd {{ app_dir }}/studyshare/backend
        docker build -t {{ ecr_repository_url }}-backend:{{ app_version }} .
      become_user: ubuntu
      environment:
        AWS_DEFAULT_REGION: "{{ aws_region }}"
      when: backend_dockerfile.stat.exists

    - name: Create frontend Dockerfile if missing
      copy:
        content: |
          FROM node:18-alpine
          ENV NODE_ENV=development
          RUN addgroup -g 1001 -S nodejs && \
              adduser -S nextjs -u 1001
          WORKDIR /app
          COPY package*.json ./
          RUN npm install && npm cache clean --force
          COPY . .
          RUN chown -R nextjs:nodejs /app
          USER nextjs
          EXPOSE 3000
          CMD ["npm", "start"]
        dest: "{{ app_dir }}/studyshare/frontend/Dockerfile"
        owner: ubuntu
        group: ubuntu
        mode: '0644'
      when: not (ansible_stat_result.stat.exists | default(false))

    - name: Check if frontend Dockerfile exists
      stat:
        path: "{{ app_dir }}/studyshare/frontend/Dockerfile"
      register: frontend_dockerfile

    - name: Build frontend Docker image
      shell: |
        cd {{ app_dir }}/studyshare/frontend
        docker build -t {{ ecr_repository_url }}-frontend:{{ app_version }} .
      become_user: ubuntu
      environment:
        AWS_DEFAULT_REGION: "{{ aws_region }}"
      when: frontend_dockerfile.stat.exists

    - name: Push backend image to ECR
      shell: |
        docker push {{ ecr_repository_url }}-backend:{{ app_version }}
      become_user: ubuntu
      environment:
        AWS_DEFAULT_REGION: "{{ aws_region }}"

    - name: Push frontend image to ECR
      shell: |
        docker push {{ ecr_repository_url }}-frontend:{{ app_version }}
      become_user: ubuntu
      environment:
        AWS_DEFAULT_REGION: "{{ aws_region }}"

    - name: Start application
      shell: |
        cd {{ app_dir }}
        docker-compose -f docker-compose.yml up -d
      become_user: ubuntu
      environment:
        AWS_DEFAULT_REGION: "{{ aws_region }}"

    - name: Wait for backend to be ready
      wait_for:
        port: 8000
        host: localhost
        delay: 10
        timeout: 300

    - name: Wait for frontend to be ready
      wait_for:
        port: 3000
        host: localhost
        delay: 5
        timeout: 300
