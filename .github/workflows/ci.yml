name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
      - feature/*
  pull_request:
    branches:
      - main

jobs:
  test-backend:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_DB: studyshare
          POSTGRES_USER: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install backend dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Lint backend code
      working-directory: ./backend
      run: |
        flake8 --version
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=migrations,__pycache__,venv,.venv
    
    - name: Run backend tests
      working-directory: ./backend
      env:
        DB_HOST: localhost
        DB_NAME: studyshare
        DB_USER: postgres
        DB_PASSWORD: password
        SECRET_KEY: test-secret-key-for-ci
        DEBUG: False
      run: |
        python manage.py test --verbosity=2

  test-frontend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install frontend dependencies
      working-directory: ./frontend
      run: |
        npm install --legacy-peer-deps
        npm install --save-dev @testing-library/react @testing-library/jest-dom
    
    - name: Run frontend tests
      working-directory: ./frontend
      run: |
        npm test -- --coverage --watchAll=false --passWithNoTests --testPathIgnorePatterns=[]
    
    - name: Build frontend
      working-directory: ./frontend
      env:
        CI: false
        GENERATE_SOURCEMAP: false
        ESLINT_NO_DEV_ERRORS: true
        DISABLE_ESLINT_PLUGIN: true
      run: |
        npm run build

  docker-build:
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build backend Docker image
      run: |
        docker build -t studyshare-backend ./backend
    
    - name: Build frontend Docker image
      run: |
        docker build -t studyshare-frontend ./frontend
    
    - name: Test Docker Compose config
      run: |
        docker-compose config