name: CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
    
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
    
    - name: Build and push Docker image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: studyshare-app
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # Build combined image
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
        
        # Push images
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
    
    - name: Setup SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        if [ -n "${{ secrets.BASTION_PUBLIC_IP }}" ]; then
          ssh-keyscan -H ${{ secrets.BASTION_PUBLIC_IP }} >> ~/.ssh/known_hosts
        else
          echo "Warning: BASTION_PUBLIC_IP not set, skipping SSH keyscan"
        fi
    
    - name: Install Ansible
      run: |
        sudo apt-get update
        sudo apt-get install -y ansible
    
    - name: Create dynamic inventory
      run: |
        cd ansible
        cat > inventory.yml << EOF
        all:
          children:
            app_servers:
              hosts:
                app_server:
                  ansible_host: "${{ secrets.APP_SERVER_PRIVATE_IP }}"
                  ansible_user: ubuntu
                  ansible_ssh_private_key_file: ~/.ssh/id_rsa
                  ansible_ssh_common_args: '-o ProxyCommand="ssh -W %h:%p -i ~/.ssh/id_rsa ubuntu@${{ secrets.BASTION_PUBLIC_IP }}"'
        EOF
    
    - name: Create Ansible variables
      run: |
        cd ansible
        cat > deploy_vars.yml << EOF
        ecr_repository_url: "${{ steps.login-ecr.outputs.registry }}/studyshare-app"
        app_version: "latest"
        aws_region: "us-east-1"
        db_host: "${{ secrets.DB_HOST }}"
        db_name: "studyshare"
        db_user: "${{ secrets.DB_USER }}"
        db_password: "${{ secrets.DB_PASSWORD }}"
        vault_secret_key: "${{ secrets.SECRET_KEY }}"
        EOF
    
    - name: Deploy with Ansible
      run: |
        cd ansible
        ansible-playbook -i inventory.yml playbook.yml -e @deploy_vars.yml -v
    
    - name: Health check
      run: |
        sleep 30
        curl -f http://${{ secrets.LOAD_BALANCER_DNS }} || exit 1